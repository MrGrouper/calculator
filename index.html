<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />

</head>
<body>
    <div class = "main">
    <div class = "calc-container" id = "calc-container">
        <div class = "display" id= "display">
            <div class = "logDisplay" id = "logDisplay"></div>
            <div class = "currentDisplay" id = "currentDisplay">0</div>
        </div>
        <div class = "grid_container" id="grid_container">
        
            <button class = "clear-btn" id = "clear">CLEAR</button>
            <button class = "delete-btn" id = "Delete">DELETE</button>
        
            <button class = "num" id = "7">7</button>
            <button class = "num" id = "8">8</button>
            <button class = "num" id = "9">9</button>
            <button class = "operand" id = "divide">รท</button>
            <button class = "num" id = "4">4</button>
            <button class = "num" id = "5">5</button>
            <button class = "num" id = "6">6</button>
            <button class = "operand" id = "multiply">ร</button>
            <button class = "num" id = "1">1</button>
            <button class = "num" id = "2">2</button>
            <button class = "num" id = "3">3</button>
            <button class = "operand" id = "minus">-</button>
            <button class = "num" id = "decimal">.</button>
            <button class = "num" id = "0">0</button>
            <button class = "equals" id = "equals">=</button>
            <button class = "operand" id = "plus">+</button>
        </div>
    </div>  
</div>
</body>
</html>
